<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card for friend</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
    <img id="pict" src="pic.jpeg" alt="">
    </div>
    
    <div class="card">
      <div class="outside">
        <div class="front">
          <p id="bl">Happy Birthday SUMAN DOST</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p class="text">
          You are my dearest friend, happy birthday to you my friend, May you
          never be seen by anyone, May your beautiful face never be sad.
        </p>
      </div>
    </div>
  </body>
</html>
